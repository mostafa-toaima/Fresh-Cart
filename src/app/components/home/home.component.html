<section class="py-3">
  <div class="row gx-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlideOptions">
        <ng-template carouselSlide>
          <img height="400" src="./assets/slider-image-1.jpeg" alt="slide1">
        </ng-template>
        <ng-template carouselSlide>
          <img height="400" src="./assets/slider-image-2.jpeg" alt="slide2">
        </ng-template>
        <ng-template carouselSlide>
          <img height="400" src="./assets/slider-image-3.jpeg" alt="slide3">
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img height="200" class="w-100" src="./assets/grocery-banner-2.jpeg" alt="slide5">
      <img height="200" class="w-100" src="../../../assets/banner-4.jpeg" alt="slide4">
    </div>
  </div>
</section>

<section class="py-4" *ngIf="categories.length > 0">
  <h2>Popular Categories</h2>

  <owl-carousel-o [options]="categoryOptions">
    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide>
        <img
          height="300px"
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
        />
        <h3 class="h6 text-main text-center py-3">{{ category.name }}</h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section class="py-4" *ngIf="products.length > 0">
  <h2>Popular Products</h2>
  <div class="row g-4">
    <div
      class="col-sm-6 col-md-4 col-lg-3 col-xl-2"
      *ngFor="let item of products | randomSlice"
    >
      <div class="product h-100 px-2 py-2">
        <img
          class="w-100"
          [src]="item?.imageCover"
          [title]="item?.title"
          [alt]="item?.title"
        />
        <h3 class="h6">{{ item.title | cutText : 2 }}</h3>
        <h4 class="h6 text-main">{{ item?.category?.name }}</h4>
      </div>
    </div>
  </div>
</section>
